  <!-- 顶部部分开始 -->
       <div class="u-container">
    <div class="u-header clearfix">
        <div class="logo fl">
            <a href="/"><img class="img-responsive" src="{% static "images/01-home-logo.png" %}" alt="logo"></a>
        </div>

    <div class="header w">
        
        <a href="/" class="home-link">
            <div class="logo">
                <img src="{% static "images/home-logo.png" %}" alt="" class="img-responsive">
            </div>
        </a>
        
        
    </div> 
      <div class="content">
          <div class="content-left">
              <span>"No worry, We get you"</span>
          </div>
          <div class="content-right" style="height:400px;">
              <div>
                  <a href="{% url 'accounts:login' %}"><input type="image" src="{% static "images/back-icon.png" %}" style="width:25px; height: 25px;margin:10px;"></a>
              </div>
              <div style="width:100%;text-align:center;margin-top:10px;font-size:25px;font-family:'宋体';color:#FFF;">
                  找回密码
              </div>
              <div style="color:#FFF;font-size:28px;font-family:'Times New Roman';text-align:left;">
                  <div style="margin-top:55px;font-size:16px;text-align:left;margin-left:10%;">
                     <form action="" method="post">{% csrf_token %}
                      
                      &nbsp;&nbsp;&nbsp;&nbsp;新密码：<input type="text" style="font-size:14px;border:0;border-bottom:1px solid #999;width:60%;background:none;text-indent:0.5em;" placeholder="请输入您的新密码" name="password"><br><br><br>
                      
                     重复密码：<input type="text" style="font-size:14px;border:0;border-bottom:1px solid #999;width:60%;background:none;text-indent:0.5em;" placeholder="请再次输入您的密码" name="password1"><!-- <img src="{% static "images/success.png" %}" width="25px" height="25px" style="position:absolute;margin-top:35px;"> -->

                      <div style="text-align:center;margin-top:35px;"><input style="width:60%;height:40px;border:1px solid #fff;border-radius:20px;font-size:18px;color:#fff;background:none;letter-spacing:4px;font-family:'Times New Roman'" type="submit" value="Next" onClick="window.location='ResetSuccess.html'" />
                     
                      </div>
                     
                      </form>
                  </div>
                  
                  
              </div>
              <!-- <div style="text-align:center;margin-top:35px;"><input style="width:70%;height:40px;border:1px solid #fff;border-radius:20px;font-size:16px;color:#fff;background:none;letter-spacing:4px;" type="button" value="回答密保问题" onClick="window.location='ResetPasswordQuestion.html'" />
              <input style="width:70%;height:40px;border:1px solid #fff;border-radius:20px;font-size:16px;color:#fff;background:none;letter-spacing:4px;margin-top:13px;" type="button" value="发   送" onClick="window.location='{% url 'password_reset' %}'" />
              </div> -->
          </div>
      </div>
      <div class="m-content">
          <div class="m-content-left">
              <span>"No worry, We get you"</span>
          </div>
          <div class="m-content-right" style="height:400px;">
              <div>
                  <a href="Login.html"><input type="image" src="images/back-icon.png" style="width:25px; height: 25px;margin:10px;"></a>
              </div>
              <div style="width:100%;text-align:center;margin-top:10px;font-size:25px;font-family:'宋体';color:#FFF;">
                  找回密码
              </div>
              <div style="color:#FFF;font-size:28px;font-family:'Times New Roman';text-align:left;">
                  <div style="margin-top:55px;font-size:16px;text-align:left;margin-left:10%;">
                     <form action="" method="post">{% csrf_token %}
                      {{ form.new_password1.errors }}
                      新密码：{{ form.new_password1 }}<br>
                      {{ form.new_password2.errors }}
                     重复密码：{{ form.new_password2 }}<img src="{% static "images/success.png" %}" width="25px" height="25px" style="position:absolute;margin-top:35px;">

                      <div style="text-align:center;margin-top:35px;"><input style="width:60%;height:40px;border:1px solid #fff;border-radius:20px;font-size:18px;color:#fff;background:none;letter-spacing:4px;font-family:'Times New Roman'" type="submit" value="Next" onClick="window.location='ResetSuccess.html'" />
                     
                      </div>
                     
                      </form>
                  </div>
                  
                  
              </div>
              <div style="text-align:center;margin-top:35px;"><!-- <input style="width:70%;height:40px;border:1px solid #fff;border-radius:20px;font-size:16px;color:#fff;background:none;letter-spacing:4px;" type="button" value="回答密保问题" onClick="window.location='ResetPasswordQuestion.html'" /> -->
