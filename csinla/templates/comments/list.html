<dl id="comments">
  {% for comment in comment_list %}
    <dt id="c{{ comment.id }}">
      {{ comment.submit_date }} - {{ comment.name }}
    </dt>
    <dd>
      <p>{{ comment.comment }}</p>
    </dd>
    <button id="reply1" type="button" value="test" onclick="rep('{{ comment.user_email }}', '{{ comment.user_name }}')">回复</button> 
  {% endfor %}
</dl>
<script language="javascript" type="text/jscript">

function rep(email, name){                    
    $.ajax({
         type:"get",
         dataType:"json", 
         url:"/comments/reply/" + email + "/" + name + "/", 
         contentType: false, //必须
         processData: false, //必须        
         success: function(data){                        
            var newcomment = "回复" + data.reply_user_name + ":   "
          
            $("#comment1").append(newcomment);
             }
        });   
                return false;     
         //});  
     //});
}

</script>
