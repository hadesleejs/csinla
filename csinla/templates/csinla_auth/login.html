<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>首页-登录</title>
    <link rel="stylesheet" href="{% static "css/home-signIn.css" %}">
    <link rel="stylesheet" href="{% static "css/font-awesome.min.css" %}">
    <link rel="stylesheet" href="{% static "css/foundation.css" %}">
    <script src="{% static "js/jquery-1.11.1.min.js" %}"></script>
</head>
<body>
<div class="myContainer">
    <!--header部分-->
    <div class="header w">
        <a href="/">
            <div class="logo">
                <img src="{% static "images/home-logo.png" %}" alt="">
            </div>
        </a>
    </div>

    <!--主要内容部分-->
    <div class="main w">
        <div class="slogan">
            <div class="sloganText">
                <p>“Just for bring us <br>
                    A better living environment”</p>
            </div>
        </div>
        <div class="box">
            <div class="medium-6 large-6 medium-12 columns">
                <div class="loginCard">
                    <div class="top">
                        <a href="/">
                            <input type="image" src="{% static "images/back-icon.png" %}" style="width: 25px; height: 25px;">
                        </a>
                        <h1>Sign in</h1>
                    </div>
                    <form action="" method="post">
                        {% csrf_token %}
                        <input class="lacs-transparent-input" type="text" name="username"
                               placeholder="&#xf003; &nbsp;Your username (email)">
                        <input class="lacs-transparent-input" type="password" name="password"
                               placeholder="&#xf023; &nbsp;Password">

                        <div class="link">
                            <a href="{% url 'password_reset' %}" class="password">forgot password?</a>
                            <a href="{% url 'accounts:register' %}" class="regist">register</a>
                        </div>

                        <input class="loginBtn" type="submit" name="Login" value="Login">
                        <ul class="list-inline">
                            <li>
                                <a href="#"><i class="fa fa-weibo fa-2x" aria-hidden="true"></i></a>
                            </li>
                            <li>
                                <a href="#"><i class="fa fa-qq fa-2x" aria-hidden="true"></i></a>
                            </li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!--页面底部-->
    <div class="footer">
    </div>
</div>

</body>
</html>
